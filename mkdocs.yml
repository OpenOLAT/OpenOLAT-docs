site_name: OpenOlat Documentation
site_url: https://docs.openolat.org

theme:
  name: material
  palette:
    - scheme: default
      primary: cyan
      accent: orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate 
      primary: cyan
      accent: orange
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  favicon: assets/favicon64.png
  logo: assets/OpenOlat_Button_Quadrat_RGB.png
  font: false
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - navigation.footer
#    - navigation.sections
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    
markdown_extensions:
  - meta
  - attr_list
  - md_in_html
  - admonition
  - def_list
  - tables
  - footnotes
  - toc:
      toc_depth: 3
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/mastodon 
      link: https://mastodon.social/@openolat
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/openolat
    - icon: fontawesome/brands/linkedin 
      link: https://www.linkedin.com/groups/1473557/
    - icon: fontawesome/brands/github 
      link: https://github.com/openOLAT/
  analytics:
    provider: google
    property: G-65NJX5QBES
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    cookies:
      analytics:
        name: Google Analytics
        checked: true
    actions:
      - accept
      - reject
      
copyright: Copyright &copy; 2006 - 2023 <a href="https://frentix.com">frentix GmbH</a>
      
           
extra_css:
 - lighbox/basicLightbox.min.css
 - stylesheets/extra.css
extra_javascript:
  - lighbox/basicLightbox.min.js
  - javascripts/extra.js


